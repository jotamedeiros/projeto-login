<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tablet-pq.css" media="screen and ()">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem aplicada via CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Fa√ßa login para acessar sua conta e configurar seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="div-email">
                        <label for="iemail"><span id="person" class="material-icons">person</span></label>
                        <input type="email" name="email" id="iemail" placeholder="Seu e-mail" size="25" required>
                    </div>
                    <div id="div-senha">
                        <label for="isenha"><span id="key" class="material-icons">key</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="8" size="25" required>
                    </div>
                    <input id="entrar" type="submit" value="Entrar">
                    <input id="esqueceu" type="button" value="Esqueceu a senha? üìß">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
